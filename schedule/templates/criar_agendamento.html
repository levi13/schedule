<html>
  <head>
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'schedule/styles.css' %}"
    />
  </head>
  <form method="post">
    {% csrf_token %} {{ form.as_p }}
    <button class="butao" type="submit">Criar Agendamento</button>
    <button
      class="butao"
      onclick="window.location.href='{% url 'listar_agendamentos' %}'"
    >
      Ver lista de agendamentos
    </button>
  </form>
</html>
